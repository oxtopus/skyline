language: python
python:
  - "2.6"
  - "2.7"
virtualenv:
  system_site_packages: true
install:
  - sudo pip install -r requirements.txt --use-mirrors
  - sudo pip install numpy --use-mirrors
  - sudo pip install scipy --use-mirrors
  - sudo pip install pandas --use-mirrors
  - sudo pip install patsy --use-mirrors
  - sudo pip install statsmodels --use-mirrors
  - sudo pip install msgpack-python --use-mirrors 
  - cp src/settings.py.example src/settings.py
script: "nosetests -v --nocapture"